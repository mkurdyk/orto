<ion-view view-title="Ustawienia">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Dźwięk
        <label class="toggle">
          <input type="checkbox" ng-model="settings.sound">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item class="item-toggle">
        Wibracja
        <label class="toggle">
          <input type="checkbox" ng-model="settings.vibe">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
