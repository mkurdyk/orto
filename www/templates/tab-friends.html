<ion-view view-title="Ortografia" class="pane">
  <ion-content class="padding-top" id="bgApp">
    <ion-list>
      <ion-item class="item-avatar item-stable" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
